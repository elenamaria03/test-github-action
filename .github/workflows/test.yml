on: 
  workflow_dispatch:

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v2
      - id: foo
        uses: actions/test-github-action@v1
        with:
          who-to-greet: 'Outis'
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash
    
